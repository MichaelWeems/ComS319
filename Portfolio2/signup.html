<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<title>Library</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="src/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="src/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Com S 319 - Lab 8</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center orange-text">Sign up</h1>
    </div>
  </div>


  <div class="container">
    <div class="section">
      <!--   Contains main functionality   -->
		<div class="signup_form">
            
        <div class="mat-div">
            <label for="username" class="mat-label">Username</label>
            <input type="text" name="username" id="username" class="mat-input">
        </div>
        <div class="mat-div">
            <label for="password "class="mat-label">Password</label>
            <input type="password" name="password" id="password" class="mat-input">
        </div>
        <div class="mat-div">
            <label for="confirmpassword "class="mat-label">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" class="mat-input">
        </div>
        <div class="mat-div">
            <label for="email "class="mat-label">Email</label>
            <input type="email" name="email" id="email" class="mat-input">
        </div>
        <div class="mat-div">
            <label for="phone "class="mat-label">Phone</label>
            <input type="phone" name="phone" id="phone" class="mat-input">
        </div>
        <input type="checkbox" name="librarian" id="librarian"><label for="librarian" style="">Librarian?</label>
        <div class="mat-div">
            <label for="First name" class="mat-label">First Name</label>
            <input type="text" name="fname" id="fname" class="mat-input">
        </div>
        <div class="mat-div">
            <label for="lname" class="mat-label">Last Name</label>
            <input type="text" name="lname" id="lname" class="mat-input">
        </div>
		<a id="signup" class="btn-large waves-effect waves-light orange" href="sightreader.html">Sign Up</a>
	</div>
    </div>
    <br>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3">Michael Weems & Zach Wild</a>
      </div>
    </div>
  </footer>


	<!--  Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/materialize.js"></script>
	<script type="text/javascript" src="./src/js/signup_handlers.js"></script>
	<script type="text/javascript" src="./src/js/signup_objects.js"></script>
	<script type="text/javascript" src="./src/js/signup_functions.js"></script>
