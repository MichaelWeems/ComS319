<div class="canvas-area">
    <canvas id="sightread-canvas" width="700" height="300"></canvas>
</div>
<a id="start" class="btn-large waves-effect waves-light orange" style="margin-bottom: 25px">Start Sight Reading!</a>
<div class="controls">
    <div style="width:200px; float:left">
        <div id="beatcount" class="input-field" style="height:50px">
            <select>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
            <label>Beats per Measure</label>
        </div>

        <div id="beat" class="input-field" style="height:50px">
            <select>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
            <label>Beat Value</label>
        </div>
    </div>
    
    <div id="key" class="input-field" style="margin-left:25px; width:200px; float:left">
        <select style="height:50px">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c" selected>C</option>
          <option value="d">D</option>
          <option value="e">E</option>
          <option value="f">F</option>
          <option value="g">G</option>
        </select>
        <label>Key Signature</label>
        
            
    </div>

    <form action="#" style="width:200px; float:left; margin-top:17px; margin-left:25px">
        <p>
          <input name="difficulty" type="radio" id="difficulty-easy" checked/>
          <label for="difficulty-easy">Easy</label>
        </p>
        <p>
          <input name="difficulty" type="radio" id="difficulty-medium" />
          <label for="difficulty-medium">Medium</label>
        </p>
        <p>
          <input name="difficulty" type="radio" id="difficulty-hard" />
          <label for="difficulty-hard">Hard</label>
        </p>
    </form>
    
    <p class="range" style="width: 425px">
        <input type="range" id="loopcount" min="1" max="10" step="1" />
    </p>
    
</div>
<div class="info-bar">
    <!-- Create a textfield to display config data to user -->
</div>
